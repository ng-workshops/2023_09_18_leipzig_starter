name: 'Repo status'

on:
  workflow_dispatch:
  # push:
  #   branches:
  #   - main
  #   - release/*
  # pull_request:

permissions:
  contents: read
  # Needed for the 'trilom/file-changes-action' action
  pull-requests: read

jobs:
  chore:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['18', '20']
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node_version }}
        cache: npm

    - name: Install
      run: npm ci

    - name: lint
      run: npm run lint

    - name: test
      run: npm run test

    - name: build
      run: npm run build
